<p>Evernote 웹 클리퍼가 업데이트되었다.</p>

<p>정말 많은 사람들에게 사랑받는 기능인데, 대대적으로 업데이트.</p>

<p>기다리고 기다리던 &lsquo;스크린샷&rsquo;기능이 들어갔는데 예상치도 못했던 풍성한 마킹기능까지. 따로쓰던 clearly까지 통합하는 센스.</p>

<p>Instagram의 &lsquo;수평 맞추기&rsquo; 업데이트와 더불이 &lsquo;올해의 업데이트&rsquo; 후보로 선정하고싶다. (주는건 없지만)</p>
