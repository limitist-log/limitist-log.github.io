<p>너무 많은 것을 넣으려고 하지 말고<br/>핵심적인 메세지만 꾸려서<br/>제일 잘 보이게, 제일 예쁘게, 제일 먼저 말해주고<br/>그 근거와 논리는, 그 뒤에 나오게끔하고<br/>이야기 읽듯, 라인이 잘 잡히도록. </p>
<p>해봐야겠다. </p>
