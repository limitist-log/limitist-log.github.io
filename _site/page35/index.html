        @ living room.
      </a>
    </h1>

    <time datetime="2010-02-20T11:32:12+09:00" class="post-date">20 Feb 2010</time>

    <p><a href="http://limitist.cafe24.com/wp-content/uploads/2010/02/livingRoom.jpg"><img class="aligncenter size-full wp-image-153" title="livingRoom" src="/assets/livingRoom.jpg" alt="" width="600" height="450" /></a>대낮에 소파에 누워 시간을 죽이다가 밖을 보면 너무나 평화로워보인다.</p>
<p>반드시 평일이어야 한다. 남들이 다 열심히 일하는 시간에 나만 한가로워야 보이는 풍경이다.</p>
<p>이 광경을 보다가 어느 순간 낮잠에 든다. 눈을 뜨면 밖은 깜깜하고 시간을 낭비했다는 사실에 괴롭다.</p>
<p>이제 이럴 수 있는 날도 얼마 남지 않았구나.</p>
