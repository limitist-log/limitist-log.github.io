<p>이 컷들은 정말 웃기다.<br />
알 수 없는 공감이 밀려온다.</p>

<p> &rsquo;조직 역학&rsquo;을 고려하지 않은 UX팀은 &lsquo;QA&rsquo;정도의 스텝을 밟을 가능성이 크다고 한다. 스스로는 &lsquo;이 회사의 정의는 우리가 지킨다&rsquo;라고, 또 &lsquo;우리가 아니면 이 회사의 마지막 사용성도 날아가버릴거야&rsquo;라고 생각하지만 다른 부서들은 그저 성가시고 재수없는 팀 정도로 생각하는.</p>
